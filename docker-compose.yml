services:
  # Infraestrutura
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microsserviços
  api:
    build:
      context: .
      dockerfile: src/RabbitMQStudy.API/Dockerfile
    container_name: rabbitmq-api
    ports:
      - "5278:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  email-service:
    build:
      context: . 
      dockerfile: src/RabbitMQStudy.EmailService/Dockerfile
    container_name: rabbitmq-email-service
    environment:
      - DOTNET_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  inventory-service:
    build:
      context: .
      dockerfile: src/RabbitMQStudy.InventoryService/Dockerfile
    container_name: rabbitmq-inventory-service
    environment:
      - DOTNET_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  # Ferramentas de monitoramento e manutenção
  dlq-monitor:
    build:
      context: .
      dockerfile: tools/RabbitMQStudy.DLQMonitor/Dockerfile
    container_name: rabbitmq-dlq-monitor
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - DOTNET_RUNNING_IN_CONTAINER=true
    restart: unless-stopped

  dlq-reprocessor:
    build:
      context: .
      dockerfile: tools/RabbitMQStudy.DLQReprocessor/Dockerfile
    container_name: rabbitmq-dlq-reprocessor
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - DOTNET_RUNNING_IN_CONTAINER=true
    restart: on-failure

  health-checker:
    build:
      context: .
      dockerfile: tools/RabbitMQStudy.HealthChecker/Dockerfile
    container_name: rabbitmq-health-checker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

volumes:
  rabbitmq_data: